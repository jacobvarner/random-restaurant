<template name="edit">
  <div class="container">
    <div class="edit">
      <h2>Edit Restaurants</h2>
      <p>If you would like a restaurant to have a higher chance of randomly being selected, just add it to your list multiple times.</p>
      <form id="addRestaurant">
        <input id="textbox" type="text" name="restaurant" placeholder="Restaurant Name" />
        <input id="addButton" type="submit" value="Add" />
      </form>
      <ul>
        {{#each restaurantList}}
          <li>{{this.restaurant}} <a href="#" class="delete">x</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
